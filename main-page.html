    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b02c5e0c01.js" crossorigin="anonymous"></script>

<body>
    <header>

        <!-- Hamburger nav button -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
            </div>
        </nav>

        </div>


        <!-- Search bar (gotta clean up) -->
        <input class='search-bar' type="text" placeholder="Search" />

        <!-- Shopping cart icon -->
        <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
    </header>

    <main>

        <h1 class="mainTitle">Welcome to Wheels-for-Rent</h1>
        <h2 class="secondaryTitle">Des Moines' premier motorized and non-motorized vehicle rental location</h2>

        <img id="logo" src="img/logo.png" alt="logo">
        <h2>Choose a rental category:</h2>
        <div id="category-buttons">
            <div id="gas">
                <br>
                <button id="gasopt" onclick="displayGas()">Gas</button>
                <br>
            </div>
            <div id="electric">
                <img id="electric-scooter">
                <button id="electricopt" onclick="displayElectric()">Electric</button>
                <br>
            </div>
            <div id="human-powered">
                <img id="bicycle">
                <button id="humanopt" onclick="displayHumanPowered()">Human-Powered</button>
            </div>
        </div>

        <h2 id="selection">Select a Brand</h2>
        <div>
            <!-- add 4 more DIVs for class gas -->
            <div class="gas">

            </div>
            <!-- make 4 more DIVS for class electric -->
            <div class="electric">

            </div>
            <!-- make 4 more DIVS for class human-powered -->
            <div class="human-powered">
                <!-- <img id="bike"> -->
            </div>
        </div>

    </main>
