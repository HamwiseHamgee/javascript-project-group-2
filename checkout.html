<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>checkout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://kit.fontawesome.com/b02c5e0c01.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light shadow-3 p-4">
                <button class="btn btn-link btn-block border-bottom m-0">
            Link 1
          </button>
                <button class="btn btn-link btn-block border-bottom m-0">
            Link 2
          </button>
                <button class="btn btn-link btn-block m-0">Link 3</button>
            </div>
        </div>
        <h1>Page Title</h1>
        <input type="text" placeholder="Search" />
        <a href="google.com"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <h2>Cart</h2>
    <div id="cart"></div>
    <div id="totals">
        <p>Sub-Total: <span id="subTotal"></span></p>
        <p>Plus Tax: <span id="tax"></span></p>
        <p>Total: <span id="total"></span></p>
    </div>

    <button id="cashopt">Cash</button>
    <button id="cardopt">Card</button>
    <div id="cash">
        <form>
            <label for="money">How much cash?</label>
            <input type="number" id="money" value="" />
        </form>
    </div>
    <div id="cardinfo">
        <form action="">
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="" /><br /><br />
            <label for="cnum">Card Number</label><br />
            <input type="text" id="cnum" name="cnum" value="" /><br /> Card Expiration:
            <select name="expireMM" id="expireMM">
          <option value="">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
            <select name="expireYY" id="expireYY">
          <option value="">Year</option>
          <option value="20">2020</option>
          <option value="21">2021</option>
          <option value="22">2022</option>
          <option value="23">2023</option>
          <option value="24">2024</option>
        </select>
            <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4" />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <script src="" async defer></script>
</body>

</html>
